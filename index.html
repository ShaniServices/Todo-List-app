<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/8614fccd1c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Todo List App</title>
</head>
<body>
	<h1 class="heading">Todo List</h1>
	<main class="main-container">
		<div class="input-area">
			<input type="text" id="input" placeholder="Enter The Tast">
			<button type="button" id="button">Add To List</button>
		</div>
		<div class="list-area">
			<h2>List</h2>
			<ul class="list" id="ul">
			</ul>
		</div>
	</main>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
